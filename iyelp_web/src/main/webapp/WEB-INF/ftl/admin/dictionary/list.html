
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>控制台 - ${sitename}</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- basic styles -->

<link href="${siteurl}assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="${siteurl}assets/css/font-awesome.min.css" />

<!--[if IE 7]>
		  <link rel="stylesheet" href="${siteurl}/${siteurl}assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

<!-- page specific plugin styles -->
<script src="${siteurl}assets/js/jquery-1.11.1.min.js"></script>
<!-- fonts -->



<!-- ace styles -->

<link rel="stylesheet" href="${siteurl}assets/css/ace.min.css" />
<link rel="stylesheet" href="${siteurl}assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="${siteurl}assets/css/ace-skins.min.css" />

<!--[if lte IE 8]>
		  <link rel="stylesheet" href="${siteurl}assets/css/ace-ie.min.css" />
		<![endif]-->

<!-- inline styles related to this page -->

<!-- ace settings handler -->

<script src="${siteurl}assets/js/ace-extra.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
		<script src="${siteurl}assets/js/html5shiv.js"></script>
		<script src="${siteurl}assets/js/respond.min.js"></script>
		<![endif]-->
<script src="${siteurl}assets/plugs/toastr/toastr.min.js"></script>
<link rel="stylesheet" href="${siteurl}assets/plugs/toastr/toastr.css">
<script type="text/javascript">
	function deletearticle(id, tr) {
		var b = confirm('删除后无法恢复,确定要删除吗');
		if (b) {

			$.get("${siteurl}/admin/article/model_delete.do?id=" + id,
					function(data) {
						$(tr).remove();
						toastr.options = {
							"closeButton" : false,
							"debug" : false,
							"positionClass" : "toast-top-center",
							"onclick" : null,
							"showDuration" : "300",
							"hideDuration" : "1000",
							"timeOut" : "2000",
							"extendedTimeOut" : "1000",
							"showEasing" : "swing",
							"hideEasing" : "linear",
							"showMethod" : "fadeIn",
							"hideMethod" : "fadeOut"
						}
						toastr.success(data);
					});
		}

	}
</script>
<style type="text/css">
.body {
	background-color: #FFFFFF;
}
</style>
</head>

<body>
[#include "/admin/common/page.html"]

	<form class="form-inline" role="form"
		action="${siteurl}/admin/dictionary/model_add.htm" method="post">

		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">分类名</div>
				<input class="form-control" type="text" placeholder="分类名"
					name="type">
				<div class="input-group-addon"></div>
			</div>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="字段名" name="name">
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="字段值"
				name="value">
		</div>
		<div class="form-group">
			<button type="submit" class="btn ">添加</button>
		</div>
	</form>

	<!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<tr>
						<td class="col-xs-2">分类名</td>
						<td class="col-xs-2">字段名</td>
						<td class="col-xs-2">字段值</td>
						<td class="col-xs-4 text-center">操作</td>
					</tr>
					[#list list as item]
					<tr id="trr${item.id}">
						<td>${item.type!""}</td>
						<td>${item.name!""}</td>
						<td>${item.value!""}</td>
						<td class="text-center">
						<a
							href="${siteurl}/admin/dictionary/model_delete.htm?typeid=${item.id}&id=${item.id}">
								<button class="btn btn-white btn-warning btn-bold">
									<i class="ace-icon fa fa-trash-o orange"></i> 删除
								</button>
						</a>
						
							
						</td>
					</tr>
					[/#list]
				</table>
				[@pager page curpage "${siteurl}/admin/dictionary/list.htm?pagesize=10"][/@pager]
				
			</div>

		</div>
	</div>
</body>
</html>
