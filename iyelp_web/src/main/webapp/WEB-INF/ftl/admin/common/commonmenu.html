[#macro menu item ids]
      
     [#if item.childrens??]
				<li class="[@menuopentag ids=ids id=item.id][/@menuopentag]"><a href="" class="dropdown-toggle"> <i
					class="${item.icon!'icon-dashboard'}"></i> <span class="menu-text"> ${item.name!""} </span> <b
					class="arrow fa fa-angle-down"></b>
			   </a>
	
				<ul class="submenu">
					[#list item.childrens as item]
				     [@menu item ids]
				     [/@menu]
				     [/#list]
				</ul>
        [#else]
			<li class="[@menuopentag ids=ids id=item.id][/@menuopentag]">
				<a href="${siteurl}${item.path!'#'}"> 
				<i class="${item.icon!'icon-dashboard'}"></i> 
				<span class="menu-text"> ${item.name!""} </span>
				</a>
			</li>
		[/#if]
 
[/#macro]
