[#macro pager pagination curpage url]
<div class="pagination-block clearfix">
<div class="page-of-pages">第${curpage!"1"}页，共${page.totalPage}页</div>

[#if pagination.totalPage>1]
    
    <ul class="pagination-links">
    [#list pagination.firstNo..pagination.endNo as item] 
      [#if curpage?number==item]
        <li><a class="page-option current"
										href="${url}&curpage=${item}"> ${item} </a></li>
      [#else]
     <li><a class="page-option available-number"
										href="${url}&curpage=${item}"> ${item} </a></li>
      [/#if]
    [/#list]
</ul>
[/#if]
</div>
[/#macro]
