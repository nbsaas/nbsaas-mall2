<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>openyelp</title>
<link rel="stylesheet" href="${siteurl}assets/css/www-pkg.css" />
<link rel="stylesheet" href="${siteurl}assets/css/profile.css" />

[#include "/theme/yelp/common/scripts.html"]

</head>

<body class="country-hk logged-out ytype jquery" id="yelp_main_body"
	ryt13230="1">

	<div id="fb-root"></div>

	<div class="lang-en" id="wrap">



		[#include "/theme/yelp/common/header.html"]

		<div id="print-masthead">
			<img alt="Yelp" class="print-bkg-img"
				src="http://s3-media2.fl.yelpcdn.com/assets/2/www/img/b7e9d647188d/gfx/header_print.gif">
		</div>

		<span class="offscreen" id="page-content">&nbsp;</span>

		<div class="main-content-wrap main-content-wrap--box">

			<div class="content-container" id="super-container">


				<div id="alert-container"></div>


				<div id="profile" class="container">
					<div class="clearfix layout-block layout-a">
						<div id="some-id-related-to-this-column"
							class="column column-alpha ">
							<div id="breadcrumbs">
								<a class="inline-block" href="${siteurl}profile/profile.htm"> 帐户设定 </a> » 地点
							</div>

							<div class="profile-block">

								<div class="profile-header">
									<h2 class="profile-header-text header-content">编辑地点</h2>

								</div>
								<div class="profile-main">
									<div class="location-update">






										<form name="location_form" method="POST" id="popup-form"
											class="location-form yform ytype"
											action="${siteurl}profile/profile_location_save.htm">
											<input type="hidden"
												value="${cityitem.id}"
												class="csrftok" name="id"> <input type="hidden"
												value="LcQu0G4N4H7hpev5tVqIOw" name="locid"> <label
												for="name">地点名称（屋企，办工室）</label> <input type="text"
												value="${cityitem.name!''}" name="name"> <label for="location">地址</label>

											<input type="text" value="${cityitem.address!''}" name="address">

											<button class="ybtn ybtn-primary ytype" value="submit"
												type="submit">
												<span>储存</span>
											</button>
											<a href="${siteurl}profile/profile_location.htm">Cancel</a>
										</form>
									</div>


								</div>
							</div>



						</div>
						<div class="column column-beta "></div>
					</div>
				</div>
			</div>
		</div>

		<!-- google_ad_section_start(weight=ignore) -->
		<!-- <a href="/biz/outlook-autumn-market-fundamental-catwalk-flimsy-roost-legibility-individualism-grocer-predestination-2">yelp</a> -->
		[#include "/theme/yelp/common/footer.html"]


	</div>



</body>

</html>
