<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>openyelp</title>
<link rel="stylesheet" href="${siteurl}assets/css/www-pkg.css" />
<link rel="stylesheet" href="${siteurl}assets/css/profile.css" />
				[#include "/theme/yelp/common/scripts.html"]

</head>

<body class="country-hk logged-out ytype jquery" id="yelp_main_body"
	ryt13230="1">

	<div id="fb-root"></div>

	<div class="lang-en" id="wrap">



		[#include "/theme/yelp/common/header.html"]

		<div id="print-masthead">
			<img alt="Yelp" class="print-bkg-img"
				src="http://s3-media2.fl.yelpcdn.com/assets/2/www/img/b7e9d647188d/gfx/header_print.gif">
		</div>

		<span class="offscreen" id="page-content">&nbsp;</span>

		<div class="main-content-wrap main-content-wrap--box">

			<div class="content-container" id="super-container">


				<div id="alert-container"></div>


				<div id="profile" class="container">
					<div class="clearfix layout-block layout-a">
						<div id="some-id-related-to-this-column"
							class="column column-alpha ">
							<div id="breadcrumbs">
								<a class="inline-block" href="${siteurl}profile/profile.htm"> 账户设定 </a> » 密码
							</div>

							<div class="profile-block">

								<div class="profile-header">
									<h2 class="profile-header-text header-content">更改密码</h2>

								</div>
								<div class="profile-main">

                                     [#if errors??]
									<div class="alert alert-error">
										<span class="offscreen">错误消息：</span>


										<p class="alert-message">
											<span class="offscreen">错误：</span>请改正以下的错误然後重試。
										</p>
										<div class="alert-inner">
											<ul class="bullet-list-round">
											[#list errors as item]
												<li><a href="#">${item!""}</a></li>
											[/#list]
											</ul>
										</div>

									</div>
                                    [/#if]


									<form name="profile_password_form" method="post"
										id="profile-password-form" class="yform ytype"
										action="${siteurl}profile/profile_password.htm">
										<input type="hidden"
											value="439dcecf906ec584d21f2683c6a47a701b12ab7910e4d71ac363852100c74317"
											class="csrftok" name="csrftok"> <input type="hidden"
											value="JZucZx_lAaY64SFnGjLNoQ" name="context"> <label
											class="" for="old_password">现有密码</label> <span
											class="help-block">输入你的已存在密码。</span> <input type="password"
											size="20" name="oldpassword" maxlength="201" required="required"
											id="old_password" class="profile-form-textbox"
											autocomplete="off"> <label class=""
											for="password">新密码</label> <span class="help-block">请输入一个你喜欢的新密码。</span>

										<input type="password" size="20" name="password"
											maxlength="201" id="password" required="required"
											class="profile-form-textbox " autocomplete="off">


										<label for="confirm_password">核实新密码</label> <span
											class="help-block">请重新输入你的密码去核实。</span> <input
											type="password" size="20" name="confirm_password"
											maxlength="201" id="confirm_password" required="required"
											class="profile-form-textbox" autocomplete="off">


										<button class="ybtn ybtn-primary ytype" value="submit"
											type="submit">
											<span>储存新密码</span>
										</button>
										<a href="${siteurl}profile/profile.htm">取消</a>

									</form>

								</div>
							</div>



						</div>
						<div class="column column-beta "></div>
					</div>
				</div>
			</div>
		</div>

		<!-- google_ad_section_start(weight=ignore) -->

		[#include "/theme/yelp/common/footer.html"]


	</div>
