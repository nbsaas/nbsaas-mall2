<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>openyelp</title>
<link rel="stylesheet" href="${siteurl}assets/css/www-pkg.css" />
[#include "/theme/yelp/common/scripts.html"]

</head>

<body class="country-hk logged-out ytype jquery" id="yelp_main_body"
	ryt13230="1">

	<div id="fb-root"></div>

	<div class="lang-en" id="wrap">



		[#include "/theme/yelp/common/header.html"]

		<div id="print-masthead">
			<img alt="Yelp" class="print-bkg-img"
				src="http://s3-media2.fl.yelpcdn.com/assets/2/www/img/b7e9d647188d/gfx/header_print.gif">
		</div>

		<span class="offscreen" id="page-content">&nbsp;</span>

		<div class="main-content-wrap main-content-wrap--box">

			<div class="content-container" id="super-container">


				<div id="alert-container"></div>


				<div class="container user_biz_photo">
					<div class="clearfix layout-block layout-full">
						<div class="column column-alpha ">
							<div id="user_biz_photo_intro">
								<h2>
									<a href="/biz/H6wbsSPZFk3qQNrlw7-DrQ">沾仔記:</a> 新增相片
								</h2>

								<a
									href="/biz_photos/%E6%B2%BE%E4%BB%94%E8%A8%98-%E9%A6%99%E6%B8%AF">查看全部相片</a><br>
								<br>
							</div>


							<div class="upload upload--photos js-html5-uploader hidden"
								style="display: block;" data-component-bound="true">
								<div class="js-lightbox--upload">

									<div class="file-drop file-drop--big js-file-drop"
										data-component-bound="true">
										<div class="file-drop_area">
											<div class="file-drop_area-inner">
												<h1 role="presentation">拖曳並在此放下你的相片</h1>
												<fieldset aria-hidden="true" class="hr-line">
													<legend align="center">或</legend>
												</fieldset>
												<div class="file-browser js-file-browser"
													data-component-bound="true">
													<input type="file" aria-label="選擇檔案上傳" multiple=""
														class="file-browser_input hidden">
													<button class="ybtn ybtn-primary file-browser_button"
														value="submit" type="submit">
														<span>瀏覽檔案</span>
													</button>
												</div>
											</div>
										</div>

										<div class="file-drop_info hidden">
											<div class="file-drop_uploading">
												<div class="section-header">
													<div class="section-header_throbber throbber">
														<h2 class="section-header_text">上傳中...</h2>
													</div>
												</div>
												<ul
													class="upload-previews js-upload-previews photo-box-grid photo-box-grid--wide clearfix">
													<li class="file-drop file-drop--inline hidden"></li>
												</ul>

											</div>

											<ul class="upload-previews hidden">
												<li class="upload-preview hidden photo-box--bordered">
													<div class="photo-box photo-box--interactive">
														<div role="presentation"
															class="photo-box-img photo-box--background"></div>
														<div class="photo-box_status">
															<div class="media-progress-bar">
																<div class="media-progress-bar_fill"></div>
															</div>
															<div class="photo-box_status-indicator--success hidden">
																<i class="i ig-common i-upload-success-common"></i>
															</div>
															<div class="photo-box_status-indicator--error hidden">
																<i class="i ig-common i-upload-alert-common"></i>
															</div>
														</div>
													</div>
													<div
														class="upload-preview_info upload-preview_info--error yform-help-inline yform-help-invalid"></div>
												</li>
											</ul>

										</div>
									</div>
								</div>
								<div class="upload-fail-area hidden">
									其中一些相片暫時未能被成功地上傳。 <a
										class="ybtn ybtn-primary ybtn-small upload-continue-button"
										href="/biz_photos/%E6%B2%BE%E4%BB%94%E8%A8%98-%E9%A6%99%E6%B8%AF">繼續</a>
								</div>

							</div>





							<div class="hidden" id="html-uploader">





								<form name="fallback_photo_upload_form" method="POST"
									enctype="multipart/form-data" class="yform"
									action="/biz_user_photos/H6wbsSPZFk3qQNrlw7-DrQ/add_photos">
									<input type="hidden"
										value="7cf2eb57196cc9f9889bfd2779997c7bb564a4874edb971940e661a0943c5c9b"
										class="csrftok" name="csrftok">

									<p>透過以下的按鍵尋找相片，然後按"上傳相片"去存儲你的更改。</p>

									<label for="upload_file">找出相片</label> <input type="file"
										size="30" name="upload_file" id="upload_file">


									<button class="ybtn ybtn-primary ybtn-small" value="submit"
										type="submit" name="action_submit" id="upload_button">
										<span>上傳相片</span>
									</button>
								</form>
							</div>







						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- google_ad_section_start(weight=ignore) -->
		<!-- <a href="/biz/outlook-autumn-market-fundamental-catwalk-flimsy-roost-legibility-individualism-grocer-predestination-2">yelp</a> -->
		[#include "/theme/yelp/common/footer.html"]


	</div>



</body>

</html>
