<script id="theTmpl" type="text/x-jsrender">
<div class="all-contents">
							<div class="photo-box pb-60s">

												<button class="ybtn ybtn-primary ybtn-small ytype"

													<span>发表评语</span>

											</div>
										</div>
									</form>

								</div>
							</div>
</div>

<script type="text/javascript">
    function loadshop() {
        $.get("${siteurl}shop/random.htm", function (datas) {
            if (datas) {
                var template = $.templates("#theTmpl");
                var htmlOutput = template.render(datas);
                $("#suggestion-container").html(htmlOutput);
            }
        });
    }

</script>
