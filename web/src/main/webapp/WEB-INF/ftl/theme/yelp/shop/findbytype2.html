
<li  data-section-id="restaurants">
	<div class="arrange arrange--12 arrange--baseline">
		<div class="arrange_unit arrange_unit--fill">
			<h3>${category.cname}</h3>
		</div>
		<div class="arrange_unit nowrap">
			<a href="${siteurl}city/${city.id}/catalog/${catalog!'1'}.htm" class="link-more">查看更多</a>
		</div>
	</div>
	<div class="content">
		<ul class="ylist ylist-bordered">
             [#if list??]   
             [#list list as item]
			<li class="media-block media-block--12">
				<div class="media-avatar">
					<div class="photo-box pb-60s">
						<a
							href="${siteurl}shop/view.htm?id=${item.id}">
							<img alt="${item.name!''}" class="photo-box-img"
							src="${item.image!'/assets/images/head.png'}"
							height="60" width="60">

						</a>

					</div>



				</div>
				<div class="media-story">
					<div class="media-title">
						<span class="indexed-biz-name">${item_index+1}. <a class="biz-name"
							href="${siteurl}shop/view.htm?id=${item.id}"
							data-hovercard-id="r5SkcG09GxhtB5M3lTVkjw">${item.name!""}</a>
						</span>

					</div>
					<div>
						<span class="biz-alternate-names" style="display: none;">Tim Ho Wan, the Dim-Sum
							Specialists</span>

						<div class="biz-rating biz-rating-medium clearfix">

							<div class="rating">
								<i class="star-img stars_${item.ratingS!'5'}" title="${item.rating}星級評分"> <img
									alt="${item.rating}星級評分" class="offscreen"
									src="//s3-media4.fl.yelpcdn.com/assets/srv0/yelp_styleguide/c2252a4cd43e/assets/img/stars/stars_map.png"
									height="303" width="84">
								</i>
							</div>


							<span class="review-count rating-qualifier"> ${item.comment_num!"0"}条评语 </span>

						</div>

						<div class="media-block"></div>
					</div>

				</div>

			</li>
            [/#list]
            [/#if]
			
		</ul>
	</div>
</li>
