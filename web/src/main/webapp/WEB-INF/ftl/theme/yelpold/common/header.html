
<div class="app-header">
	<div class="content-container clearfix">

		<div id="logo" class="logo">
			<a href="${siteurl}/index.htm">帮帮</a>
		</div>

		<form role="search" class="header-search-form" id="header_find_form"
			action="${siteurl}search.htm" method="post" data-component-bound="true">
			<div
				class="search-field-container with-suggestions-list flex-container-inline find-decorator">
				<div class="search-field flex-container-inline">
					<label class="label" for="find_desc">查找</label>
					<div class="flex-box input-holder">
						<input tabindex="1" aria-autocomplete="list" value="${find_desc!''}"
							placeholder="商家名称" name="find_desc"
							maxlength="64" id="find_desc" autocomplete="off"
							data-component-bound="true">
					</div>
				</div>
				<div
					class="suggestions-list-container search-suggestions-list-container hidden"
					data-component-bound="true">
					<ul aria-label="Search results" role="listbox"
						class="suggestions-list"></ul>
				</div>
			</div>

			<div
				class="search-field-container with-suggestions-list flex-container-inline near-decorator">
				<div class="search-field flex-container-inline">
					<label class="label" for="dropperText_Mast">附近</label>
					<div class="flex-box input-holder">
						<input tabindex="2" aria-autocomplete="list" value="${find_loc!'西安'}"
							placeholder="城市、街道"
							name="find_loc" maxlength="80" id="dropperText_Mast"
							autocomplete="off" data-component-bound="true"> <input
							type="hidden" value="1" name="ns">
					</div>

				</div>
				<div
					class="suggestions-list-container location-suggestions-list-container hidden"
					data-component-bound="true">
					<ul aria-label="Search results" role="listbox"
						class="suggestions-list"></ul>
				</div>
			</div>

			<div class="button-container">
				<button class="ybtn ybtn-primary header-button" value="submit"
					type="submit" title="Search" tabindex="3" id="header-search-submit">
					<span> <i class="i ig-common i-search-common"></i>
						<div class="spinner hidden">
							<div class="spinner-container container1">
								<div class="circle1"></div>
								<div class="circle2"></div>
								<div class="circle3"></div>
								<div class="circle4"></div>
							</div>
							<div class="spinner-container container2">
								<div class="circle1"></div>
								<div class="circle2"></div>
								<div class="circle3"></div>
								<div class="circle4"></div>
							</div>
							<div class="spinner-container container3">
								<div class="circle1"></div>
								<div class="circle2"></div>
								<div class="circle3"></div>
								<div class="circle4"></div>
							</div>
						</div>

					</span>
				</button>
			</div>
		</form>
