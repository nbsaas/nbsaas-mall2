<link rel="stylesheet" type="text/css" href="${siteurl}assets/plugs/webuploader/webuploader.css">
<script type="text/javascript"
	src="${siteurl}assets/plugs/webuploader/webuploader.js"></script>
<script type="text/javascript" src="${siteurl}assets/js/jsrender.min.js"></script>
[#macro imagesimple imageid  imagelist imagepath]

<script type="text/javascript">
	
var ${imageid}obj = WebUploader.create({

	// 选完文件后，是否自动上传。
	auto : true,

	// swf文件路径
	swf : '${siteurl}assets/plugs/webuploader/Uploader.swf',

	// 文件接收服务端。
	server : '${siteurl}files/upload.htm',

	// 选择文件的按钮。可选。
	// 内部根据当前运行是创建，可能是input元素，也可能是flash.
	pick : '#${imageid}',

	// 只允许选择图片文件。
	accept : {
		title : 'Images',
		extensions : 'gif,jpg,jpeg,bmp,png',
		mimeTypes : 'image/*'
	}
});

${imageid}obj.on('fileQueued', function(file) {
	// 优化retina, 在retina下这个值是2
	ratio = window.devicePixelRatio || 1;

	// 缩略图大小
	thumbnailWidth = 100 * ratio;
	thumbnailHeight = 100 * ratio;

	$list = $('#${imagelist}');
	$list.empty();
	//$btn = $('#ctlBtn');
	var $li = $('<div id="' + file.id + '" class="file-item thumbnail">' + '<img>' + '<div class="info">' + file.name + '</div>' + '</div>'), $img = $li.find('img');

	// $list为容器jQuery实例
	$list.append($li);

	// 创建缩略图
	// 如果为非图片文件，可以不用调用此方法。
	// thumbnailWidth x thumbnailHeight 为 100 x 100
	${imageid}obj.makeThumb(file, function(error, src) {
		if (error) {
			$img.replaceWith('<span>不能预览</span>');
			return;
		}

		$img.attr('src', src);
	}, thumbnailWidth, thumbnailHeight);

	// 文件上传过程中创建进度条实时显示。
	${imageid}obj.on('uploadProgress', function(file, percentage) {
		var $li = $('#' + file.id), $percent = $li.find('.progress span');

		// 避免重复创建
		if (!$percent.length) {
			$percent = $('<p class="progress"><span></span></p>').appendTo($li).find('span');
		}

		$percent.css('width', percentage * 100 + '%');
	});

	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	${imageid}obj.on('uploadSuccess', function(file) {
		$('#' + file.id).addClass('upload-state-done');
	});

	// 文件上传失败，现实上传出错。
	${imageid}obj.on('uploadError', function(file) {
		var $li = $('#' + file.id), $error = $li.find('div.error');

		// 避免重复创建
		if (!$error.length) {
			$error = $('<div class="error"></div>').appendTo($li);
		}

		$error.text('上传失败');
	});

	// 完成上传完了，成功或者失败，先删除进度条。
	${imageid}obj.on('uploadComplete', function(file) {
		$('#' + file.id).find('.progress').remove();
	});

	${imageid}obj.on('uploadAccept', function(file, response) {

			// 通过return false来告诉组件，此文件上传有错。
			$("#${imagepath}").val(response.url);
			//alert(response.url);
	});
});
	
</script>
[/#macro]
