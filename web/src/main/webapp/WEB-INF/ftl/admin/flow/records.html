	<div>
         <div id="dataid"></div>
         <h3>审批记录</h3>
		<div
			class="scroll-content"
			style="">
			
            [#if records??]
            [#list records as item]
			<div class="itemdiv commentdiv">
				<div class="body">
					<div class="name">
						<a href="#">${(item.user)!""} </a> 审批状态:${(item.state)!""}
					</div>

					<div class="time">
						<i class="ace-icon fa fa-clock-o"></i> <span class="blue">${item.addDate?string('yyyy-MM-dd HH:mm:ss')!""}</span>
					</div>

					<div class="text">
						<i class="ace-icon fa fa-quote-left"></i>
                        <div class="panel panel-primary">
                            <div class="panel-body" style="word-wrap:break-word;word-break: normal;">
                                ${item.note!""}
                            </div>
                        </div>
					</div>
				</div>
			</div>
            [/#list]
            [/#if]

		</div>
	</div>
