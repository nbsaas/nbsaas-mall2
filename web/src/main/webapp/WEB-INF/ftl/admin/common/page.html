[#macro pager pagination curpage url]
    <ul class="pagination">
    [#list pagination.firstNo..pagination.endNo as item] 
      [#if curpage?number==item]
      <li class="active"><a href="${url}">${item}</a></li>
      [#else]
      <li ><a href="${url}&curpage=${item}">${item}</a></li>
      [/#if]
    [/#list]
    <li><a href="${url}&curpage=${pagination.prePage}">上一页</a></li>
	<li><a href="${url}&curpage=${pagination.nextPage}">下一页</a></li>
    </ul>
[/#macro]
