<html>
<head>
<title>汉字简体繁体转换</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<script language="javascript" src="zmj1.js"></script>
<meta content="MSHTML 6.00.2900.2995" name="GENERATOR">
</head>
<body topmargin="2" leftmargin="0">




	<table cols="3" align="center" border="0" cellpadding="3"
		cellspacing="0" width="758">
		<tbody>
			<tr>
				<td colspan="3" height="8"><img src="flzyline.gif" height="8"
					width="758"></td>
			</tr>
		</tbody>
	</table>
	<table align="center" border="1" bordercolor="#6699cc" cellpadding="2"
		cellspacing="0" width="700">
		<tbody>
			<tr>
				<td bgcolor="#6699cc" valign="top" width="99%">
					<p align="center">
						<font color="#ffffff"><strong>汉字简体繁体转换</strong></font>
					</p>
				</td>
			</tr>
			<tr>
				<td height="15" valign="top" width="99%">
					<div align="center">
						<center>
							<br>
							<input onclick="paste('txt')" value="粘贴" type="button"> <input
								onclick="convert(0)" value="转化为简体" type="button"> <input
								onclick="convert(1)" value="转化为繁体" type="button"> <input
								onclick="copy('txt')" value="复制" type="button"> <input
								onclick="cut('txt')" value="剪切" type="button"> <input
								onclick="txt.value=''" value="清空" type="button"><br>
							<br>
							<textarea id="txt" rows="15" cols="80" value=""></textarea>
							<br>
							<br>
						</center>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div align="center">
		<center>
			<table border="0" cellpadding="0" cellspacing="0" width="760">
				<tbody>
					<tr>
						<td align="center"><br>
							<hr></td>
					</tr>
					<tr>
						<td width="100%"><br></td>
					</tr>
				</tbody>
			</table>
		</center>
	</div>

</body>
</html>
